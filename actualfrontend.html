<html>
  <head>
    <title>My Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: blue;
        height: 100px;
        padding: 0 20px;
      }
      .logo {
        height: 75px;
        width: auto;
      }
      .nav {
        display: flex;
        align-items: center;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }
      .nav-item {
        margin-left: 20px;
        color: #fff;
        font-size: 16px;
      }
      .footer {
        background-color: red;
        height: 10px;
    }
    .search-box {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      border: 1px solid black;
      padding: 5px;
      margin-top: 20px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .search-box input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 5px;
    }
    .search-box button[type="submit"] {
        border: none;
        background-color: #fff;
        outline: none;
        cursor: pointer;
        padding: 3px;
        
      }
      .search-box button [type="search-img"]{
        height: 17px;
        width: auto;
      }
      .search-box button[type="submit"] i {
        font-size: 16px;
        color: black;
      }
    body h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .parking-spots {
      display: flex;
      flex-wrap: wrap;
    }

    .parking-spot {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      width: 200px;
    }

    .parking-spot h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .parking-spot p {
      font-size: 16px;
    }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Kansas_Jayhawks_1946_logo.svg/300px-Kansas_Jayhawks_1946_logo.svg.png" alt="Logo" class="logo" onclick="location.href='actualfrontend.html'">
      <nav class="nav">
        <a href="actualfrontend.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="http://www2.ku.edu/contact.shtml" class="nav-item">Contact</a>
      </nav>
    </div>
    <div class="footer"></div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button type="submit" onclick="location.href='#';">
      <img src="search-img.png" alt="Search" type="search-img">
      </button>
      <h1>Nearby Parking Spots</h1>
      <div class="parking-spots">
        <div class="parking-spot">
          <h2>Templin Hall</h2>
          <p>5 mins away</p>
        </div>
        <div class="parking-spot">
          <h2>Ellsworth Hall</h2>
          <p>7 mins away</p>
        </div>
        <div class="parking-spot">
          <h2>Lied Center</h2>
          <p>10 mins away</p>
        </div>
      </div>
    </div>
  </body>
</html>
