<!DOCTYPE html>
<html>
  <head>
    <title>KU Parking System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="search.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="placeholder_logo.png" alt="KU Parking System">
      </div>
      <!---<div class="search-bar">
        <input type="text" placeholder="Enter building or location">
        <button>Search</button>
      </div>--->
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for a parking lot">
        <div id="search-results"></div>
      </div>
      <div class="location-toggle">
        <label for="toggle"><i class="fa fa-map-marker"></i></label>
        <input type="checkbox" id="toggle">
        <span>Nearby Locations</span>
      </div>
    </header>
    <main>
      <h1>Nearby Parking Spots</h1>
      <div class="parking-spots">
        <div class="parking-spot">
          <h2>Lot 90</h2>
          <p>5 mins away</p>
        </div>
        <div class="parking-spot">
          <h2>Allen Fieldhouse Garage</h2>
          <p>7 mins away</p>
        </div>
        <div class="parking-spot">
          <h2>Wescoe Hall Garage</h2>
          <p>10 mins away</p>
        </div>
      </div>
    </main>
  </body>
</html>
