        display: flex;

        justify-content: space-between;

        height: 100px;
        padding: 0 20px;
      }
      .logo {
        height: 75px;
        width: auto;
      }

        align-items: center;

      .nav-item {
        margin-left: 20px;
        color: #fff;
        font-size: 16px;
      }
      .footer {
        background-color: red;
        height: 10px;
    }

      background-color: #f1f1f1;

    color: #fff;
    cursor: pointer;
    position: relative;
