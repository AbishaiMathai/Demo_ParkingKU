<html>
  <head>
    <title>KU Parking System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: blue;
        height: 100px;
        padding: 10px;
      }
      .logo {
        padding-left: 5px;
        height: 75px;
        width: auto;
      }
      .nav {
        display: flex;
        align-items: center;
      }
      .nav-item {
        margin-left: 20px;
        color: #fff;
        font-size: 16px;
      }
      .footer {
        background-color: red;
        height: 10px;
      }
      .search-box {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30px;
        border: 1px solid black;
        padding: 5px;
        margin-top: 20px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
      }
      .search-box input[type="text"] {
        flex: 1;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 5px;
      }
      .search-box button[type="submit"] {
        border: none;
        background-color: #fff;
        outline: none;
        cursor: pointer;
        padding: 3px;
      }
      .search-box button[type="submit"] img {
        height: 17px;
        width: auto;
      }
      .search-box button[type="submit"] i {
        font-size: 16px;
        color: black;
      }
      body h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .parking-spots {
        display: flex;
        flex-wrap: wrap;
      }
      .content{
        padding-left: 20px;
      }
      .parking-spot {
        padding: 10px;
        margin: 10px;
        text-align: center;
        background-color: #f1f1f1;
        border-radius: 5px;
        width: fit-content;
      }
      .parking-spot button {
        padding: 10px;
        margin:5px;
        background-color: #f1f1f1;
        border-radius: 5px;
        width: 200px;
      }
      .parking-spot h2 {
        font-size: 20px;
        margin-bottom: 5px;
      }
      .parking-spot p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>

    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Kansas_Jayhawks_1946_logo.svg/300px-Kansas_Jayhawks_1946_logo.svg.png" alt="Logo" class="logo" onclick="location.href='actualfrontend.html'">
        <h1 style="font-size: 30px; color:rgb(255, 255, 255);">KU Parking System</h1>
      <nav class="nav">
        <a href="https://lawrencetransit.org" target = "_blank" class="nav-item">Take a bus</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="http://www2.ku.edu/contact.shtml" target = "_blank" class="nav-item">Contact</a>
      </nav>
    </div>

    <div class="footer"></div>

    <form name="query" action="{{url_for('search')}}" method="get">
    <div class="search-box">
      <input type="text" placeholder="Search..." id="search" name="query" list="search-list">
      <datalist id="search-list">
        <option value="Templin Hall"></option>
        <option value="Ellsworth Hall"></option>
        <option value="Lied Center"></option>
      </datalist>
      <button type="submit"><i class="fa fa-search"></i>
      <img src="search-img.png" alt="Search" type="search-img">
      </button>
    </form>
    </div>

    <div class="content">
        <h1 style="padding-left: 10px;"> Nearby Parking Spots</h1>

        <div class="parking-spots">

          <div class="parking-spot">
            <h2>Templin Hall</h2>
            <p>5 mins away</p>
            <form name="query" action="{{url_for('search')}}" method="GET">
              <input type="hidden" name="query" value="Templin Hall">
              <button type="submit" style="font-size: 15px;">
                Info
              </button>
          </form>
          </div>

          <div class="parking-spot">
            <h2>Ellsworth Hall</h2>
            <p>7 mins away</p>
            <form name="query" action="{{url_for('search')}}" method="GET">
              <input type="hidden" name="query" value="Ellsworth Hall">
              <button type="submit" style="font-size: 15px;">
                Info
              </button>
          </form>
          </div>

          <div class="parking-spot">
            <h2>Lied Center</h2>
            <p>10 mins away</p>
            <form name="query" action="{{url_for('search')}}" method="GET">
              <input type="hidden" name="query" value="Lied Center">
              <button type="submit" style="font-size: 15px;">
                Info
              </button>
          </form>
          </div>
        
        </div>

      </div>

  </body>
</html>
